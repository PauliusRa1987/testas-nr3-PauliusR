<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main">
        <section class="section">
            <div class="done">
                <h1>Get In Touch</h1>
                <form class="form">
                    <input id="name" type="text" class="input normal md" placeholder="First Name" value="" required>
                    <input id="name" type="text" class="input normal md" placeholder="Last Name" value="" required>
                    <input id="email" type="email" class="input normal md" placeholder="Email" value="" required>
                    <input id="phone" type="tel" class="input normal md" placeholder="Phone" value="" required>
                    <input id="address" type="text" class="input normal  input-long" placeholder="Address" value="" required>
                    <textarea id="description" type="textarea" class="input input-long text" placeholder="Type your message here" rows="5" cols="70" value="" required></textarea>
                </form>
                <button type="submit" class="button">Submit</button>
                <p class="thanks">Thanks for Submitting!</p>
            </div>
        </section>
    </main>
</body>
</html>
